<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/main.css" />

    <title>JS Calculator</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>JS Calculator</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <div id="calculator-wrapper">
          <div id="calculator-display"><span id="expression"></span></div>
          <div id="calculator-button-wrapper">
            <p data-type="number">7</p>
            <p data-type="number">8</p>
            <p data-type="number">9</p>
            <p data-type="operator">+</p>
            <p data-type="number">4</p>
            <p data-type="number">5</p>
            <p data-type="number">6</p>
            <p data-type="operator">-</p>
            <p data-type="number">1</p>
            <p data-type="number">2</p>
            <p data-type="number">3</p>
            <p data-type="operator">*</p>
            <p data-type="number">0</p>
            <p title="clear" data-type="clear">C</p>
            <p data-type="evaluate">=</p>
            <p data-type="operator">/</p>
            <p title="delete" data-type="delete">D</p>
          </div>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
