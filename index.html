<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/main.css" />

    <title>JS Calculator</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>JS Calculator</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <div id="calculator-wrapper">
          <div id="calculator-display"><span id="expression">1 + 5</span></div>
          <div id="calculator-button-wrapper">
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>+</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>-</p>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>*</p>
            <p>0</p>
            <p title="clear">C</p>
            <p>=</p>
            <p>/</p>
            <p title="delete">D</p>
          </div>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
